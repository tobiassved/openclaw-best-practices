version: '3.8'

services:
  openclaw-gateway:
    image: openclaw/openclaw:latest
    container_name: openclaw-gateway
    restart: unless-stopped
    ports:
      - "127.0.0.1:18789:18789"  # Bind only to localhost
    volumes:
      - ./config:/home/openclaw/.openclaw:ro  # Read-only config
      - ./workspace:/workspace:rw  # Workspace
      - ./logs:/var/log/openclaw:rw  # Logs
    environment:
      - NODE_ENV=production
    user: "1000:1000"  # Non-root user
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - openclaw-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  openclaw-agent-sandbox:
    build:
      context: ./docker
      dockerfile: Dockerfile.agent-sandbox
    container_name: openclaw-agent-sandbox
    read_only: true  # Read-only filesystem
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
    volumes:
      - ./workspace:/workspace:rw
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    network_mode: none  # No network access
    mem_limit: 2g
    cpus: 2
    pids_limit: 512
    user: "1000:1000"

  prometheus:
    image: prom/prometheus:latest
    container_name: openclaw-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - openclaw-network

  grafana:
    image: grafana/grafana:latest
    container_name: openclaw-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=changeme
      - GF_SERVER_ROOT_URL=http://localhost:3000
    networks:
      - openclaw-network
    depends_on:
      - prometheus

networks:
  openclaw-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
